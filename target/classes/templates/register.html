<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.css" , rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" , rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        ثبت نام با موفقیت انجام شد!
                    </div>
                </div>
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">خوش آمدید</h1>
                                </div>
                                <form class="user" method="post"
                                      th:action="@{/register/save}"
                                      th:object="${user}">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="firstName"
                                               oninvalid="this.setCustomValidity('نام الزامی است')"
                                               oninput="this.setCustomValidity('')"
                                               required
                                               th:field="*{firstName}"
                                               name="firstName" aria-describedby="emailHelp"
                                               placeholder="نام خود را وارد کنید">
                                        <p th:errors = "*{firstName}" class="text-danger"
                                           th:if="${#fields.hasErrors('firstName')}"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="lastName"
                                               oninvalid="this.setCustomValidity('نام خانوادگی الزامی است')"
                                               oninput="this.setCustomValidity('')"
                                               required
                                               name="lastName" aria-describedby="emailHelp"
                                               th:field="*{lastName}"
                                               placeholder="نام خانوادگی خود را وارد کنید">
                                        <p th:errors = "*{lastName}" class="text-danger"
                                           th:if="${#fields.hasErrors('lastName')}"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="email"
                                               oninvalid="this.setCustomValidity('ایمیل صحیح نمیباشد')"
                                               oninput="this.setCustomValidity('')"
                                               required
                                               name="email" aria-describedby="emailHelp"
                                               th:field="*{email}"
                                               placeholder="ایمیل خود را وارد کنید">
                                        <p th:errors = "*{email}" class="text-danger"
                                           th:if="${#fields.hasErrors('email')}"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               id="password"
                                               oninvalid="this.setCustomValidity('رمز عبور باید 8 کاراکتر یا عدد انگلیسی باشد')"
                                               oninput="this.setCustomValidity('')"
                                               pattern="[A-Za-z0-9]{8,}"
                                               required
                                               th:field="*{password}"
                                               name="password" class="form-control form-control-user"
                                               placeholder="رمز عبور">
                                        <p th:errors = "*{password}" class="text-danger"
                                           th:if="${#fields.hasErrors('password')}"></p>
                                    </div>
                                    <div class="form-group">
                                        <select name="type" class="form-control" th:name="grade">
                                            <option value="DOCTORAL_STUDENT">دکتری</option>
                                            <option value="GRADUATE">کارشناسی ارشد</option>
                                            <option value="UNDER_GRADUATE">کارشناسی</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        ثبت نام
                                    </button>
                                </form>
                                <hr>
                                <!-- <div class="text-center">
                                     <a class="small" href="forgot-password.html">Forgot Password?</a>
                                 </div>-->
                                <div class="text-center">
                                    <a class="small" href="/login">اگر اکانت دارید وارد شوید</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.js"></script>

</body>

</html>
