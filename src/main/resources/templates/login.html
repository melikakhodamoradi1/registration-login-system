<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.css" , rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" , rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <img src="/vendor/logo2.jpg" class="logo2" alt="">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">به سامانه ی اطلاع رسانی دانشکده مهندسی کامپیوتر خوش آمدید</h1>
                                </div>
                                <form class="user" method="post"
                                      role="form"
                                      th:action="@{/login}">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               oninvalid="this.setCustomValidity('ایمیل صحیح نمیباشد')"
                                               oninput="this.setCustomValidity('')"
                                               required
                                               id="username"
                                               name="username" aria-describedby="emailHelp"
                                               placeholder="ایمیل خود را وارد کنید">
<!--                                        <p th:errors = "*{username}" class="text-danger"-->
<!--                                           th:if="${#fields.hasErrors('username')}"></p>-->
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               id="password"
                                               oninvalid="this.setCustomValidity('رمز عبور باید 8 کاراکتر یا عدد انگلیسی باشد')"
                                               oninput="this.setCustomValidity('')"
                                               pattern="[A-Za-z0-9]{8,}"
                                               required
                                               name="password" class="form-control form-control-user"
                                               placeholder="رمز عبور">
<!--                                        <p th:errors = "*{password}" class="text-danger"-->
<!--                                           th:if="${#fields.hasErrors('password')}"></p>-->
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <div class="custom-control custom-checkbox small">-->
<!--                                            <input type="checkbox" class="custom-control-input" id="customCheck">-->
<!--                                            <label class="custom-control-label" for="customCheck">مرا بخاطر بسپار</label>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                               <!-- <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>-->
                                <div class="text-center">
                                    <a class="small" href="/register">حساب کاربری ندارید؟</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.js"></script>

</body>

</html>
